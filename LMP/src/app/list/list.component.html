<section class="bg">
<h2 class="see">
  SEE ALL CHECKLISTS
</h2>

  <section class="container">
    <div class="grid grid-pad">

      <mat-card class="col-1-4" id="addmat">
        <button mat-fab class="add" routerLink="/addcl"><mat-icon>add</mat-icon></button>
      </mat-card>

      <mat-card class="col-1-4 for" *ngFor = "let cl of checkLists">
        <div id="cardtitle">{{cl.title | uppercase}}</div>
        <mat-divider></mat-divider>

        <mat-card-content id="cardcontent">
          {{cl.content}}
        </mat-card-content>

        <mat-card-actions>
          <button id="start" mat-button routerLink="/detail/{{cl.id}}">START CHECKING</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
