<div *ngFor = "let cl of checkLists">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Title: {{cl.title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{cl.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/detail/{{cl.id}}">Start Checking</button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>
