<h3>Add new checklist</h3>

<form [formGroup] = "clForm">

  <div>
    <mat-form-field>
      <input matInput placeholder="insert Title" formControlName="title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="insert Content" fromControlName="content">
    </mat-form-field>
  </div>

  <div formArrayName="newq" class="well well-lg">
      <div *ngFor="let address of newq.controls; let i=index" [formGroupName]="i" >
        <!-- The repeated address template -->
        <h4>Question #{{i + 1}}</h4>
        <div style="margin-left: 1em;">
          <div class="form-group">
            <label class="center-block">QuestionTitle:
              <input class="form-control" formControlName="questionTitle">
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">QuestionExplain:
              <input class="form-control" formControlName="questionExplain">
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Checkbox:
              <mat-checkbox><input class="form-control" formControlName="checkboxoption"></mat-checkbox>
            </label>
          </div>
        </div>
        <br>
        <!-- End of the repeated address template -->
      </div>  
      <button mat-button (click)="addq()" type="button">Add Question</button>
  </div>


<button mat-button (click) = "onSubmit()">Submit</button>
</form>



<p>Form value: {{ clForm.value | json}}</p>
