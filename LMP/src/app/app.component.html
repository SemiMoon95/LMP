<mat-sidenav-container id="container">
  <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
          <a mat-list-item routerLink="/list">show all</a>
          <a mat-list-item>category1</a>
          <a mat-list-item>category2</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color = "primary">
      <span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></span>
      <span class="spacer"></span>
      <span><a routerLink="/">{{title}}</a></span>
      <span class="spacer"></span>
      <span>
          <div *ngIf="!(auth.user | async); else alreadyLoggedIn">
              <a routerLink="/login">Login</a>
          </div>
          <ng-template #alreadyLoggedIn>
              <button (click)="logout()">Logout</button>
          </ng-template>
      </span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
